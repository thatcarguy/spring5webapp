<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring</title>
</head>
<body>
<h1>Authors List</h1>
<table>
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Author</th>
	</tr>
	<tr th:each="author:${authors}">
		<td th:text="${author.id}">123</td>
		<td th:text="${author.firstName}"></td>
		<td th:text="${author.lastName}"></td>
	</tr>
</table>
</body>
</html>
